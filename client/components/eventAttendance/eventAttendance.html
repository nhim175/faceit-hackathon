<template name="eventAttendance">
  <div class="app-header">
    <div class="ui top attached menu">
      <div class="ui icon item" id="back-btn">
        <i class="chevron left icon"></i>
      </div>

      <div class="header-title">
        <h3 class="ui header center aligned">Event attendance</h3>
      </div>
    </div>
  </div>

  <div class="event-attendance padding">
    <div class="ui grid">
        {{#each attendees}}
        <div class="four wide column user-list-item {{#if checkedIn}}checked-in{{/if}}" data-id="{{ userId }}">
          {{#with getUser userId}}
          <div class="user">
            <img class="ui circular fluid image" src="{{ getAvatar(this) }}">
            <p class="ui center aligned">{{profile.name}}</p>
          </div>
          {{/with}}
        </div>
        {{/each}}
    </div>
  </div>
</template>
